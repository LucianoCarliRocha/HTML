<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Flexbox e Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        /* exercício 1 */
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .navbar a:hover {
            background-color: #575757;
        }


        header {
            background-color: #14168ae0;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
        }

        /* exercício 2  */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card button {
            padding: 10px 20px;
            background-color: #413894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #575757;
        }

        /* exercício 3 */
        main {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- exercício 1 -->
    <nav class="navbar">
        <a href="#">Início</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>

    <header>
        <h1>Imagens de foguetes finalizados</h1>
    </header>

    <main>
        <!--exercício 2-->
        <div class="container">
            <div class="card">
                <img src="brian.jpg" alt="Foto de Perfil">
                <h2>É o Braia</h2><br>
                <p>Desenvolvedor de foguete</p><br>
                <button>Fazer pedidos </button><br>
            </div>
        </div>

        <!-- exercício 3-->
        <div class="gallery">
            <img src="punto.jpg" alt="1">
            <img src="R34.jpg" alt="2">
            <img src="RX-7.jpg" alt="3">
            <img src="silvia.jpg" alt="4">
            <img src="350Z.jpg" alt="5">
            <img src="Honda-NSX.jpeg" alt="6">
        </div>
    </main>

    <!-- exercício 4 -->
    <footer>
        <p>&copy; 2024 Galeria de Imagens</p>
    </footer>

</body>
</html>
